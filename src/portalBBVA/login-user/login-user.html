<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class LoginUser extends Polymer.Element {
      static get is() { return 'login-user'; }

        return {
          prop1: {

    window.customElements.define(LoginUser.is, LoginUser);
